name: Auto Deploy to Aliyun

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Build Next.js
        run: pnpm run build

      - name: Deploy to Aliyun via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          script: |
            cd /root/sifan

            # 备份当前构建
            if [ -d ".next" ]; then
              mv .next .next.backup.$(date +%s)
            fi

            # 从 GitHub 下载最新代码（使用 archive API）
            echo "Downloading from GitHub..."
            curl -L "https://github.com/MFCR7788/sifan/archive/refs/heads/main.zip" -o /tmp/sifan-main.zip || echo "Download failed, trying git pull..."

            if [ -f "/tmp/sifan-main.zip" ]; then
              # 解压到临时目录
              rm -rf /tmp/sifan-main
              unzip -q /tmp/sifan-main.zip -d /tmp/

              # 列出下载的文件
              echo "Downloaded files:"
              ls -la /tmp/sifan-main/ | head -20

              # 复制关键文件（检查文件是否存在）
              echo "Copying files..."

              # 删除旧文件
              rm -rf src public package.json pnpm-lock.yaml next.config.js .github workflows

              # 复制新文件（使用通配符更灵活）
              if [ -d "/tmp/sifan-main/src" ]; then
                cp -r /tmp/sifan-main/src ./src
                echo "✓ Copied src/"
              fi

              if [ -d "/tmp/sifan-main/public" ]; then
                cp -r /tmp/sifan-main/public ./public
                echo "✓ Copied public/"
              fi

              if [ -f "/tmp/sifan-main/package.json" ]; then
                cp /tmp/sifan-main/package.json ./package.json
                echo "✓ Copied package.json"
              fi

              if [ -f "/tmp/sifan-main/pnpm-lock.yaml" ]; then
                cp /tmp/sifan-main/pnpm-lock.yaml ./pnpm-lock.yaml
                echo "✓ Copied pnpm-lock.yaml"
              else
                echo "⚠ pnpm-lock.yaml not found, will regenerate..."
              fi

              if [ -f "/tmp/sifan-main/next.config.js" ]; then
                cp /tmp/sifan-main/next.config.js ./next.config.js
                echo "✓ Copied next.config.js"
              fi

              if [ -f "/tmp/sifan-main/next.config.ts" ]; then
                cp /tmp/sifan-main/next.config.ts ./next.config.ts
                echo "✓ Copied next.config.ts"
              fi

              if [ -d "/tmp/sifan-main/.github" ]; then
                cp -r /tmp/sifan-main/.github ./.github
                echo "✓ Copied .github/"
              fi

              # 清理
              rm -rf /tmp/sifan-main /tmp/sifan-main.zip
            else
              # 回退到 git pull
              echo "Using git pull..."
              git pull origin main || echo "Git pull also failed"
            fi

            # 安装依赖
            pnpm install --prod || pnpm install

            # 构建
            pnpm run build

            # 重启服务
            pm2 restart enterprise-website

            echo "Deploy successful at $(date)"
